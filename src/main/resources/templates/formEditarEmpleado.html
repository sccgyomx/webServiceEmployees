<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <title>Employees</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/EmployeeController/listar}">Listar Empleados</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
  </div>
</nav>
  <br>
  <div class="container">
    <div class="card card-dark bg-dark text-light" style="width: 30rem; margin: 0 auto">
      <h5 class="card-header">Editar Empleado</h5>
      <div class="card-body">
        <form  th:action="@{/EmployeeController/guardarEmpleadoEditado}" method="post"  th:object="${employee}">
          <div class="form-group" style="display: none">
            <label for="id">Id:</label>
            <input type="number" class="form-control" id="id" placeholder="1" th:name="id" th:field="*{id}">
          </div>
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Pedro" th:name="name" th:field="*{name}">
          </div>
          <div class="form-group">
            <label for="apeido">Apeido paterno:</label>
            <input type="text" class="form-control" id="apeido" placeholder="Perez" th:name="lastName" th:field="*{lastName}">
          </div>
          <div class="form-group">
            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="text" class="form-control" id="fechaNacimiento" placeholder="29/11/1997" th:name="birthdate" th:field="*{birthdate}">
          </div>
          <div class="form-group" >
            <label> Selecione el genero:</label>
            <select class="form-control" th:name="gender.id" th:field="*{gender.id}">
              <option th:each="genero :${listaGeneros}" th:value="${genero.id}" th:text="${genero.name}"></option>
            </select>
          </div>
          <div class="form-group">
            <label> Selecione el trabajo:</label>
            <select class="form-control" th:name="job.id" th:field="*{job.id}">
              <option th:each="trabajo :${listaTrabajos}" th:value="${trabajo.id}" th:text="${trabajo.name}"></option>
            </select>
          </div>
          <br>
          <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block">Guardar empleado</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
