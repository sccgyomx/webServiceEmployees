<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Employees</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/EmployeeController/listar}">Listar Empleados</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/EmployeeController/altaEmpleado}">Agregar empleado</a>
                </li>
            </ul>
            <form class="d-flex" th:action="@{/EmployeeController/buscarEmpleados}">
                <input class="form-control me-2" type="search" placeholder="Nombre o apeido paterno" aria-label="Search" th:name="atributo">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<br>
    <div class="container">
        <table class="table">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>LAST NAME</th>
                    <th>BIRTHDATE</th>
                    <th>GENDER</th>
                    <th>JOB</th>
                    <th>EDITAR</th>
                    <th>ELIMINAR</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-danger" th:each=" employee : ${listaEmployees}" >
                    <th  th:text="${employee.id}" ></th>
                    <td th:text="${employee.name}" ></td>
                    <td th:text="${employee.lastName}" ></td>
                    <td th:text="${employee.birthdate}" ></td>
                    <td th:text="${employee.gender.name}" ></td>
                    <td th:text="${employee.job.name}" ></td>
                    <td>
                        <a th:href="@{/EmployeeController/editarEmpleado/{id}(id=${employee.id})}" class="btn  btn-warning">
                            Editar
                        </a>
                    </td>
                    <td>
                        <a th:href="@{/EmployeeController/eliminarEmpleado/{id}(id=${employee.id})}" class="btn  btn-danger">
                            Eliminar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
